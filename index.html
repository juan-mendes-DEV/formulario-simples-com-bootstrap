<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario com bootstrap</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>formulario com bootstrap</h2>
                <form>
                    <label class="form-label" for="nome">seu nome:</label>
                    <input type="text" class="form-control">
                    <label class="form-label" for="email">seu email:</label>
                    <input type="email" class="form-control">
                    <label class="form-label" for="mensagem">sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceitoTermos">Li e concordo com os termos do site</label>
                        <input class="form-check-input" id="aceitoTermos" type="checkbox">
                    </div>
                    <button class="btn btn-success">enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
